<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NeuroFuel Speed Tracker - A real-time running tracker for athletes">
  <title>NeuroFuel Speed Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha384-y5uJ9nf4C46MA9lK6KX2e+JNc4FfB1C0Y4zwH9nWkWkU3sL2Z4e5qfL9F7e1OZQO" crossorigin=""/>
</head>
<body>
  <header>
    <h1>🏃 NeuroFuel Speed Tracker</h1>
  </header>
  <main>
    <section id="stats">
      <div class="stat">
        <h2>Distance</h2>
        <p id="distance">0.00 km</p>
        <button id="unit-toggle">Switch to meters</button>
      </div>
      <div class="stat">
        <h2>Speed</h2>
        <p id="speed">0.00 km/h</p>
      </div>
      <div class="stat">
        <h2>Time</h2>
        <p id="time">00:00</p>
      </div>
    </section>
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section id="controls">
      <button id="start-btn">Start</button>
      <button id="stop-btn" disabled>Stop</button>
      <button id="save-btn" disabled>Save</button>
      <textarea id="notes" placeholder="Add session notes..."></textarea>
    </section>
    <section id="history">
      <h2>Session History</h2>
      <ul id="history-list"></ul>
      <button id="clear-btn">Clear History</button>
    </section>
  </main>
  <footer>
    <p>🏃 NeuroFuel Speed Tracker — Built for Athletes</p>
  </footer>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha384-JYXiu3W4Y0Bz6V5M2Q1rF+7wG6phYDPn1LZ5MDGg2tU6Q9VSFB8I5VJYYVj1oZq9" crossorigin=""></script>
  <script src="app.js"></script>
</body>
</html>
